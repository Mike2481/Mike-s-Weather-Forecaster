<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class="header">Weather Dashboard</header>
    <main class="mainContainer" id="mainContainer">
        <section class="searchContainer">
            <form class="searchForm" id="searchForm">
                <h3>Search For A City:</h3>
                <div class="searchField">
                    <label for="city" ></label> <!-- Need Placeholder -->
                    <input type="text" id="city" placeholder="Enter City Name">
                </div>
                <div>
                    <button id="search" class="button" type="submit">Search</button>
                </div>
            </form>
            <div class="results" id="results">
                <ul class="cities"></ul>
            </div>
        </section>
        <section class="weather" id="weather">
            <div class="currentInfo" id="currentInfo"></div>
            <div class="forecastTitle">5-Day Forecast</div>
            <div class="forecastContainer" id="forecastContainer">
                <h3>5-Day Forecast:</h3>
                <div class="forecastBox" id="box1"></div>
                <div class="forecastBox" id="box2">2</div>
                <div class="forecastBox" id="box3">3</div>
                <div class="forecastBox" id="box4">4</div>
                <div class="forecastBox" id="box5">5</div>
            </div>
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
